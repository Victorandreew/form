<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fildset>
          <div class="fildset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="name-2">Sobrenome</label>
              <input type="text" id="name-2" />
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail<span>(Digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha<span>(Min 8 caracteres)</span></label
              >
              <input type="password" id="event-password" />
            </div>

            <fildset>
              <div class="fildset-wrapper">
                <legend>Informações do mentor</legend>
              </div>

              <div class="input-wrapper">
                <label for="name">Nome do seu mentor <span>(Somente o primeiro nome)</span></label>
                <input type="text" id="name" />
              </div>
            </fildset>

            <fildset> 
              <div class="fildset-wrapper">
                <legend>Primeira mentoria</legend>
              </div>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
                </fildset>

                <fildset>
                <div class="fildset-wrapper">
                <legend>Segunda mentoria</legend>
              </div>
              
              <div class="col-4">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
                </fildset>

              </div>
            </fildset>
          </div>
        </fildset>
      </form>
      <footer>
        <input
          class="button"
          form="my-form"
          type="submit"
          value="salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
